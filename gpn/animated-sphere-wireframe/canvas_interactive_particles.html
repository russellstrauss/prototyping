<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var geometry;
			var circles = [];
			var circle;
			var sprite;

			var PI2 = Math.PI * 2;

			var programFill = function (context) {

				context.beginPath();
				context.arc(0, 0, 0.5, 0, PI2, true);
				context.fill();

			};

			var programStroke = function (context) {

				context.lineWidth = 0.025;
				context.beginPath();
				context.arc(0, 0, 0.5, 0, PI2, true);
				context.stroke();

			};

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.set(0, 300, 500);

				scene = new THREE.Scene();


				geometry = new THREE.SphereGeometry(200, 10, 7);
				var material = new THREE.MeshBasicMaterial({
					color: 0xccd7e1,
					wireframe: true
				});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				// update geometry with new rotations
				mesh.updateMatrix(); 
				mesh.geometry.applyMatrix(mesh.matrix);
				mesh.matrix.identity();
				mesh.geometry.verticesNeedUpdate = true;
				// normalize
				mesh.position.set(0, 0, 0);
				mesh.rotation.set(0, 0, 0);
				mesh.scale.set(1, 1, 1);

				lineMaterial = new THREE.LineBasicMaterial({ 
					color: 0xccd7e1 
				});
				var radius = 5;
				var segments = 30;
				var circleGeometry;
				circleGeometry = new THREE.CircleGeometry(radius, segments);
				circleGeometry.vertices.shift();

				for (var i = 0; i < geometry.vertices.length; i++) {

					circle = new THREE.Line(circleGeometry, lineMaterial);
					circles.push(circle);
					scene.add(circle);
				}
				

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor(0xf0f0f0);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				stats = new Stats();
				container.appendChild(stats.dom);

				window.addEventListener('resize', onWindowResize, false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

			}

			function animate() {

				requestAnimationFrame(animate);

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.002;

				// update vertices
				mesh.updateMatrix(); 
				mesh.geometry.applyMatrix(mesh.matrix);
				mesh.matrix.identity();
				mesh.rotation.set(0, 0, 0);

				for (var i = 0; i < geometry.vertices.length; i++) {
					circles[i].position.copy(geometry.vertices[i]);
					circles[i].lookAt( camera.position );
				}


				render();
				stats.update();

			}

			function render() {

				camera.lookAt(scene.position);
				camera.updateMatrixWorld();
				renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
