<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var geometry;
			var circles = {
				"obj": [],
				"fadeOutComplete": false
			};
			var circle;
			var sprite;
			var isoRadius = 5;
			var isoMesh;

			var PI2 = Math.PI * 2;

			var programFill = function (context) {

				context.beginPath();
				context.arc(0, 0, 0.5, 0, PI2, true);
				context.fill();

			};

			var programStroke = function (context) {

				context.lineWidth = 0.025;
				context.beginPath();
				context.arc(0, 0, 0.5, 0, PI2, true);
				context.stroke();

			};

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.set(-400, 0, -300);

				scene = new THREE.Scene();


				geometry = new THREE.IcosahedronGeometry(200, 1);
				var material = new THREE.MeshBasicMaterial({
					color: 0xccd7e1,
					wireframe: true
				});
				isoMesh = new THREE.Mesh(geometry, material);
				//mesh.position.set(0, 0, 0);
				scene.add(isoMesh);

				// update geometry with new rotations
				isoMesh.updateMatrix(); 
				isoMesh.geometry.applyMatrix(isoMesh.matrix);
				isoMesh.matrix.identity();
				isoMesh.geometry.verticesNeedUpdate = true;
				// normalize
				isoMesh.position.set(0, 0, 0);
				isoMesh.rotation.set(0, 0, 0);
				isoMesh.scale.set(1, 1, 1);

				var segments = 30;
				var circleGeometry;
				var circleGeometry = new THREE.CircleGeometry(isoRadius, segments);

				for (var i = 0; i < geometry.vertices.length; i++) {

					var circleMaterial = new THREE.MeshBasicMaterial({ 
						color: 0xccd7e1, 
						side: THREE.DoubleSide, 
						overdraw: 0.75 
					});
					var circleMesh = new THREE.Mesh(circleGeometry, circleMaterial);

					circles.obj.push(circleMesh);
					scene.add(circleMesh);
				}
				



				// var axisHelper = new THREE.AxisHelper( 100 );
				// axisHelper.position.set(100, 100, 100);
				// scene.add( axisHelper );










				


				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor(0xf0f0f0);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				stats = new Stats();
				container.appendChild(stats.dom);

				window.addEventListener('resize', onWindowResize, false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

			}

			function animate() {

				requestAnimationFrame(animate);

				isoMesh.rotation.x += 0.005;
				isoMesh.rotation.y += 0.002;

				// update vertices
				isoMesh.updateMatrix(); 
				isoMesh.geometry.applyMatrix(isoMesh.matrix);
				//mesh.matrix.identity();
				isoMesh.rotation.set(0, 0, 0);

				for (var i = 0; i < geometry.vertices.length; i++) {

					var D = camera.position.distanceTo(isoMesh.position);
					var L = Math.sqrt(D*D - isoRadius * isoRadius);
					//console.log(L);
					
					//debugger;
					circles.obj[i].position.copy(geometry.vertices[i]);
					circles.obj[i].lookAt(camera.position);
					if (camera.position.distanceTo(circles.obj[i].position) < L) {
						//circles[i].visible = true;
						circles.obj[i].material.transparent = false;
						circles.obj[i].material.opacity = 1;
					}
					else {
						//circles[i].visible = false;
						circles.obj[i].material.transparent = true;
						circles.obj[i].material.opacity = .25;
					}
				}


				render();
				stats.update();

			}

			function render() {

				camera.lookAt(scene.position);
				camera.updateMatrixWorld();
				renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
